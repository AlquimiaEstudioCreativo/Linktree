<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alquimia</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Tipograf√≠as -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="marco">
    <div class="container">
      <img src="alquimialogolargo.png" alt="Logo Alquimia" class="logo" />
      
      <h1 class="titulo-alquimia">Alquimia</h1>
      <p class="subtitulo">Estudio Creativo</p>
      <p class="slogan">‚ÄúFabricamos lo inolvidable‚Äù</p>

      <div class="iconos">
        <a href="https://wa.me/7291469934" target="_blank" rel="noopener noreferrer">
          <img src="icons8-whatsapp.svg" alt="WhatsApp" />
        </a>
        <a href="https://www.facebook.com/AlquimiaEstudioCreativo9/" target="_blank" rel="noopener noreferrer">
          <img src="icons8-facebook-nuevo.svg" alt="Facebook" />
        </a>
        <a href="https://instagram.com/alquimiaimprenta" target="_blank" rel="noopener noreferrer">
          <img src="icons8-instagram.svg" alt="Instagram" />
        </a>
      </div>

      <div class="botones">
        <a class="boton" href="https://alquimiaestudiocreativo.github.io/ALQUIMIA-WEB/aurum.html" target="_blank" rel="noopener noreferrer">
          <span class="boton-titulo">AURUM</span>
          <span class="boton-desc">Arte y Dise√±o Gr√°fico</span>
        </a>
        <a class="boton" href="https://alquimiaestudiocreativo.github.io/ALQUIMIA-WEB/nexus.html" target="_blank" rel="noopener noreferrer">
          <span class="boton-titulo">NEXUS</span>
          <span class="boton-desc">Manejo de Redes Sociales</span>
        </a>
        <a class="boton" href="https://alquimiaestudiocreativo.github.io/ALQUIMIA-WEB/lumen.html" target="_blank" rel="noopener noreferrer">
          <span class="boton-titulo">LUMEN</span>
          <span class="boton-desc">Fotograf√≠a y Video Profesional</span>
        </a>
        <a class="boton" href="https://alquimiaestudiocreativo.github.io/ALQUIMIA-WEB/impressio.html" target="_blank" rel="noopener noreferrer">
          <span class="boton-titulo">IMPRESSIO</span>
          <span class="boton-desc">Servicio de Imprenta</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Contenedor para part√≠culas -->
  <div class="particles"></div>

  <!-- Bot asistente -->
  <div id="chatbot">
    <button id="chatbot-close" title="Cerrar chat">‚úñ</button>
    <div id="chatbot-header">Asistente Alquimia</div>
    <div id="chatbot-body">
      <div id="chatbot-messages"></div>
      <div id="chatbot-options"></div>
    </div>
  </div>
  <button id="chatbot-toggle" title="Abrir chat">üí¨</button>

  <!-- Scripts -->
  <script>
    // Generar part√≠culas
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 60; // M√°s part√≠culas para mayor concentraci√≥n

    for (let i = 0; i < particleCount; i++) {
      const span = document.createElement('span');
      span.style.left = `${Math.random() * 100}%`;
      span.style.animationDelay = `${Math.random() * 15}s`;
      const size = 6 + Math.random() * 8; // Tama√±o variable entre 6 y 14 px
      span.style.width = `${size}px`;
      span.style.height = `${size}px`;
      particlesContainer.appendChild(span);
    }

    // Chatbot elementos
    const chatbot = document.getElementById('chatbot');
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotClose = document.getElementById('chatbot-close');
    const messagesContainer = document.getElementById('chatbot-messages');
    const optionsContainer = document.getElementById('chatbot-options');

    const qaPairs = [
      {
        question: "¬øQu√© servicios ofrecen?",
        answer: "Ofrecemos dise√±o gr√°fico, manejo de redes sociales, fotograf√≠a y video profesional, e impresi√≥n."
      },
      {
        question: "¬øC√≥mo puedo contactarlos?",
        answer: "Puedes contactarnos v√≠a WhatsApp, Facebook o Instagram usando los enlaces en la p√°gina."
      },
      {
        question: "¬øD√≥nde est√°n ubicados?",
        answer: "Estamos ubicados en la Ciudad de M√©xico, pero trabajamos con clientes a nivel nacional."
      },
      {
        question: "¬øCu√°l es su horario de atenci√≥n?",
        answer: "Atendemos de lunes a viernes de 9:00 a 18:00 horas."
      },
      {
        question: "¬øOfrecen cotizaciones personalizadas?",
        answer: "S√≠, cont√°ctanos para darte una cotizaci√≥n ajustada a tus necesidades."
      }
    ];

    // Mostrar mensaje en el chat
    function addMessage(text, from = 'bot') {
      const msg = document.createElement('div');
      msg.className = `chatbot-message ${from}`;
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Mostrar opciones de preguntas
    function showOptions() {
      optionsContainer.innerHTML = '';
      qaPairs.forEach((qa) => {
        const btn = document.createElement('button');
        btn.className = 'chatbot-option';
        btn.textContent = qa.question;
        btn.addEventListener('click', () => {
          addMessage(qa.question, 'user');
          addMessage(qa.answer, 'bot');
          showOptions();
        });
        optionsContainer.appendChild(btn);
      });
    }

    // Robot animado
    const robot = document.createElement('div');
    robot.id = 'chatbot-robot';
    robot.innerHTML = `
      <svg width="60" height="60" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="16" y="20" width="32" height="24" rx="6" ry="6" fill="#d4af37" stroke="#f5d76e" stroke-width="2"/>
        <circle cx="24" cy="32" r="6" fill="#000"/>
        <circle cx="40" cy="32" r="6" fill="#000"/>
        <rect x="28" y="44" width="8" height="6" fill="#f5d76e"/>
      </svg>`;
    document.body.appendChild(robot);

    function toggleRobot(show) {
      if (show) {
        robot.style.opacity = '1';
        robot.style.transform = 'scale(1) translateY(0)';
      } else {
        robot.style.opacity = '0';
        robot.style.transform = 'scale(0) translateY(10px)';
      }
    }

    // Abrir/cerrar chatbot con bot√≥n toggle
    chatbotToggle.addEventListener('click', () => {
      if (chatbot.style.display === 'block' || chatbot.style.display === 'flex') {
        chatbot.style.display = 'none';
        toggleRobot(false);
      } else {
        chatbot.style.display = 'flex';
        toggleRobot(true);
        if (messagesContainer.children.length === 0) {
          addMessage("¬°Hola! Soy tu asistente Alquimia. ¬øEn qu√© puedo ayudarte?");
          showOptions();
        }
      }
    });

    // Cerrar chatbot con bot√≥n dentro del panel
    chatbotClose.addEventListener('click', () => {
      chatbot.style.display = 'none';
      toggleRobot(false);
    });

    // Iniciar cerrado
    chatbot.style.display = 'none';
  </script>
</body>
</html>
